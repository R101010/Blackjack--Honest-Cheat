<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Blackjack: MVP edition</title>
</head>
<body>
    <h1 id="game">Blackjack: MVP Edition</h1>
    <main>
        <section id="dealer">
            <!-- <h2 id="dealerTitle">Dealer</h2> -->
            <img class="cards imageD1" id="dCard1" src="css/card-deck-css/images/backs/blue.svg" alt="Red Back">
            <img class="cards imageD2" id="dCard2" src="css/card-deck-css/images/backs/blue.svg" alt="Red Back">

        </section>
            <h2 id="gameMessages">Game messages like "Player Bust!".</h2>
        <section id="player">
            <!-- <h2 id="playerTitle">Player</h2> -->
            <img class="cards imageP1" id="pCard1" src="css/card-deck-css/images/backs/red.svg" alt="Red Back">
            <img class="cards imageP2" id="pCard2" src="css/card-deck-css/images/backs/red.svg" alt="Red Back">

        </section>
    </main>
    <section id="buttons">
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <button id="restart">Restart</button>
    </section>
</body>

</html>
