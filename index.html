<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>Blackjack: MVP edition</title>
</head>
<body>
    <h1 id="game">Blackjack: MVP Edition</h1>
    <main>
        <section id="dealer">
            <h2 id="dealerTitle">Dealer</h2>
            <div class="cards" id="dCard1">This card will be face up</div>
            <div class="cards" id="dCard2">This card will be face down until "Stay" is clicked.</div>
        </section>
        <section id="gameMessages">
            <h2>Game messages like "Player Bust!".</h2>
        </section>
        <section id="player">
            <h2 id="playerTitle">Player</h2>
            <div class="cards" id="pCard1">This card will be face up</div>
            <div class="cards" id="pCard2">This card will be face up</div>
        </section>
    </main>
    <section id="buttons">
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <button id="restart">Restart</button>
    </section>
</body>
</html>
